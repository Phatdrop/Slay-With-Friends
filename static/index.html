<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monster Slayer</h1>
    </header>
    <div id="game">
        <section id="monster" class="container">
            <h2>Monster Health</h2>
            <div class="healthbar">
                <div id="monster-health" class="healthbar__value"></div>
            </div>
        </section>
        <section id="player" class="container">
            <h2>Your Health</h2>
            <div class="healthbar">
                <div id="player-health" class="healthbar__value"></div>
            </div>
        </section>
        <section id="controls">
            <button id="attack-btn">ATTACK</button>
            <button id="special-attack-btn">SPECIAL ATTACK</button>
            <button id="heal-btn">HEAL</button>
            <button id="surrender-btn">SURRENDER</button>
        </section>
        <section id="log" class="container">
            <h2>Battle Log</h2>
            <ul id="log-messages"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
